<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <title>Pig dice</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <img src="img/icons8-swine-50.png" alt="pig-glyph"><h1 class="heading">PIG-DICE</h1><img src="img/icons8-swine-50.png" alt="pig glyph">
    </div>
    <div class="well">
      <h2>Instructions</h2>
      <ul>
        <li>Player1 and 2 enter names</li>
        <li>Click roll-dice button</li>
        <li>To tally click hold button</li>
        <li>If player rolls 1,chance is lost</li>
        <li>First player to get to 100 wins!</li>
      </ul>
      <a class="gif" href="http://www.animatedimages.org/cat-dice-710.htm"><img src="http://www.animatedimages.org/data/media/710/animated-dice-image-0051.gif" border="0" alt="animated-dice-image-0051" /></a>
    </div>
    <div class="well2">
    <div class="game-panel">
      <div class="col col-md-2" >
        <input type="text" class="player-name1" id="name-0" placeholder="Player1">
        <button type="button" onclick="play1" id="p1" name="button"> enter</button>
        <input type= ""id= "scoreOne" disabled="">
      </div>
      <div class="buttons">
        <p><button type="button" id="rollBut" onclick= "die()">Roll Dice</button></p>
        <p><button type="button" id="hold" name="hold" onclick="next()">Hold</button></p>
        <p><button type="button" id="reset" onclick="reset()" name="button">Reset</button></p>
      </div>
      <div class="game-panel">
      <div class="col col-md-2" id="p2">
        <input type="text" class="player-name2" id= "name-1" placeholder="Player2">
        <button type="button btn-warning" onclick="play2" name="button"> enter</button>
          <input type = "" id= "scoreTwo" disabled="">
          </div>
      </div>
        <div class="output">
          <p><output type="text-box" id="results" value="0"></p>
        </div>
      </div>
    </div>
</body>
</html>
